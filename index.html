<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h2>Library</h2>
    </header>

    <div class="container">
        <form>
            <div>
                <label class="label title" for="title">Enter Book Title</label>
                <input type="text" name="title" class="input" id="title" placeholder="Title Here">
            </div>

            <div>
                <label class="label author" for="author">Enter Author</label>
                <input type="text" class="input" id="author" name="author" placeholder="Author Here">
            </div>

            <button class="button">Submit</button>
        </form>

        <div class="new-book-list">
            <ul class="new-books">
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
